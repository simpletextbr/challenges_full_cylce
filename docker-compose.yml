version: '3'

services:

  proxy:
    build: 
      context: "./Nginx"
      dockerfile: Dockerfile
    container_name: nginx
    tty: true # -it
    ports:
      - "8080:80"
    networks:
      - nodenet
    

  app: 
    build: 
      context: "./Node"
      dockerfile: Dockerfile
    networks:
      - nodenet
    tty: true # -it
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    ports:
      - "3000:3000"
    volumes:
      - ./Node:/usr/src/app:rw
      - /usr/src/app/node_modules
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always # if down always auto restart
    tty: true # -it
    volumes:
      - ./Node/.docker/.mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_USER=nodeapp
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - '3306:3306'
    networks:
      - nodenet

networks:
  nodenet:
    driver: bridge